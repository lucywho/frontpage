<!DOCTYPE html>
<html lang="en">
    <link rel="icon" type="image" href="assets/favicon.ico" />
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link id="style" rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <title>Lucy Toman</title>
    </head>
    <body>
        <div id="container">
            <div class="pic">
                <div class="self"></div>
            </div>
            <div class="name"></div>
            <section class="welcome">
                <div class="text"></div>
                <div class="choice">
                    <div class="lang"></div>
                    <div class="theme"></div>
                </div>
            </section>
            <section class="about-me">
                <div class="about-me-text"></div>
                <div class="contact-me"></div>
                <div class="under-construction"></div>
            </section>
            <section class="project-container">
                <div class="projects-header"></div>
                <div class="projects">
                    <div class="project1">
                        <a
                            href="https://prepositioner.herokuapp.com"
                            target="_blank"
                        >
                            <img
                                src="./assets/PP-logo.png"
                                class="project-image"
                            />
                            <p class="project-name">Prepositioner</p></a
                        >
                    </div>
                    <div class="project2">
                        <a
                            href="https://github.com/lucywho/socialnetwork"
                            target="_blank"
                        >
                            <img
                                src="./assets/qirafig.jpg"
                                class="project-image"
                            />
                            <p class="project-name">Qira's Folk</p></a
                        >
                    </div>
                    <div class="project3">
                        <a
                            href="http://whoforall.herokuapp.com/"
                            target="_blank"
                        >
                            <img
                                src="./assets/whoforall.png"
                                class="project-image"
                            />
                            <p class="project-name">Who For All!</p></a
                        >
                    </div>
                    <div class="project4">
                        <a
                            href="https://imaginary-realities.herokuapp.com/"
                            target="_blank"
                        >
                            <img
                                src="./assets/lagoonsq.png"
                                class="project-image"
                            />
                            <p class="project-name">Imaginary Realities</p></a
                        >
                    </div>
                    <div class="project5">
                        <a
                            href="https://github.com/lucywho/Science-tweets-ticker"
                            target="_blank"
                        >
                            <img
                                src="./assets/scitwittick.png"
                                class="project-image"
                            />
                            <p class="project-name">Science Ticker</p></a
                        >
                    </div>
                    <div class="project6">
                        <a
                            href="https://frontend-minis.herokuapp.com/"
                            target="_blank"
                        >
                            <img
                                src="./assets/miniport.png"
                                class="project-image"
                            />
                            <p class="project-name">Frontend Minis</p></a
                        >
                    </div>
                </div>
            </section>
        </div>
        <div class="modal-container">
            <div class="cv-modal">
                <div id="modal-x">
                    <p id="X">X</p>
                </div>
                <div class="modal-text">
                    <div class="modal-name"></div>
                    <div class="cv-text"></div>
                    <div class="print"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
